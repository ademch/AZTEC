<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>BARAFOA</title>

<style>
    body {
        background-color: #EEEEEE;
    }
    canvas {
         height: 100%;
         width: 100%;
    }
	input[type='color'] {
		width: 30px;
		height: 30px;
		margin-left: 30px;
	}
	input[type='checkbox'] {
		width: 16px;
		height: 16px;
	}
	th, td {
		border: 1px solid black;
        line-height: 0.5;
	}
</style>

</head>
<body onLoad="OnInit()">

<table style="width:100%">
  <tr>
    <td style="width:90%">
		<h2 align="center">BARA/FOA AZTEC</h2>
	</td>
    <td align="center" style="width:3%" >
		<img src="static.png" id="imgStatus" width="56" style="border:5px outset silver;">
	</td>
  </tr>
</table>


<table style="width:100%">
  <tr height="50px" valign="bottom">
    <td>
		<b>
			<input type="checkbox" id="idBARA" name="idBARA" onclick="CalcGUIcoefficients()" checked style="width:20px;height:20px"/>
			<label for="idBARA" id="idBARALabel">BARA: MS5611 A</label>
		</b>
	</td>
    <td style="width:80%" rowspan="12" valign="top">
		<canvas id="FrontCanvas" width="2090" height="980" style="border:2px solid #d3d3d3;">
			Your browser does not support the HTML5 canvas tag.
		</canvas>
	</td>
  </tr>
  <tr height="70px" class="BARAclass">
	  <td>
		<div>
			<input type="color" id="idTemperatureColor" name="idTemperatureColor" value="#ed333b"/>
			&nbsp;&nbsp;
			<input type="checkbox" id="idTemperature" name="idTemperature" onclick="DrawPlot()" checked />
			<label for="idTemperature" id="idTemperatureLabel">Temperature: unknown</label>
			<br>
			<br>
			<div align="center">
				min
				<input type="text" id="idTemperatureMin" name="idTemperatureMin" onBlur="FocusLost()" onKeyup="Keyup(event)" style="width:40px; text-align:center"/>
				°C &nbsp;&nbsp; max
				<input type="text" id="idTemperatureMax" name="idTemperatureMax" onBlur="FocusLost()" onKeyup="Keyup(event)" style="width:40px; text-align:center"/>
				°C
			</div>
		</div>
	  </td>
  </tr>
  <tr height="70px" class="BARAclass">
	  <td>
		<div>
			<input type="color" id="idPressureColor" name="idPressureColor" value="#1c71d8" />
			&nbsp;&nbsp;
			<input type="checkbox" id="idPressure" name="idPressure" onclick="DrawPlot()" checked />
			<label for="idPressure" id="idPressureLabel">Pressure: unknown</label>

				<div style="float:right;line-height: 35px;">
				<select name="idPressureDimSelector" id="idPressureDimSelector" onchange="PressureDimensionChanged(this)" >
					<option value="kPa">kPa</option>
					<option value="mBar" selected>mBar</option>
				</select>
				</div>

			<br>
			<br>
			<div align="center">
				min
				<input type="text" id="idPressureMin" name="idPressureMin" onBlur="FocusLost()" onKeyup="Keyup(event)" style="width:40px; text-align:center"/>
				<span id="pressureDimMin">kPa</span> &nbsp;&nbsp; max
				<input type="text" id="idPressureMax" name="idPressureMax" onBlur="FocusLost()" onKeyup="Keyup(event)" style="width:40px; text-align:center"/>
				<span id="pressureDimMax">kPa</span>
			</div>
		</div>
	  </td>
  </tr>
  <tr height="50px" valign="bottom">
    <td>
		<b>
			<input type="checkbox" id="idBARA2" name="idBARA2" onclick="CalcGUIcoefficients()" checked style="width:20px;height:20px"/>
			<label for="idBARA2" id="idBARALabel2">BARA: MS5611 B</label>
		</b>
	</td>
  </tr>
  <tr height="70px" class="BARAclass2">
	  <td>
		<div>
			<input type="color" id="idTemperatureColor2" name="idTemperatureColor2" value="#d9549c"/>
			&nbsp;&nbsp;
			<input type="checkbox" id="idTemperature2" name="idTemperature2" onclick="DrawPlot()" checked />
			<label for="idTemperature2" id="idTemperatureLabel2">Temperature: unknown</label>
			<br>
			<br>
			<div align="center">
				min
				<input type="text" id="idTemperatureMin2" name="idTemperatureMin2" onBlur="FocusLost()" onKeyup="Keyup(event)" style="width:40px; text-align:center"/>
				°C &nbsp;&nbsp; max
				<input type="text" id="idTemperatureMax2" name="idTemperatureMax2" onBlur="FocusLost()" onKeyup="Keyup(event)" style="width:40px; text-align:center"/>
				°C
			</div>
		</div>
	  </td>
  </tr>
  <tr height="70px" class="BARAclass2">
	  <td>
		<div>
			<input type="color" id="idPressureColor2" name="idPressureColor2" value="#0317e4" />
			&nbsp;&nbsp;
			<input type="checkbox" id="idPressure2" name="idPressure2" onclick="DrawPlot()" checked />
			<label for="idPressure2" id="idPressureLabel2">Pressure: unknown</label>

				<div style="float:right;line-height: 35px;">
				<select name="idPressureDimSelector2" id="idPressureDimSelector2" onchange="PressureDimensionChanged2(this)" >
					<option value="kPa">kPa</option>
					<option value="mBar" selected>mBar</option>
				</select>
				</div>

			<br>
			<br>
			<div align="center">
				min
				<input type="text" id="idPressureMin2" name="idPressureMin2" onBlur="FocusLost()" onKeyup="Keyup(event)" style="width:40px; text-align:center"/>
				<span id="pressureDimMin2">kPa</span> &nbsp;&nbsp; max
				<input type="text" id="idPressureMax2" name="idPressureMax2" onBlur="FocusLost()" onKeyup="Keyup(event)" style="width:40px; text-align:center"/>
				<span id="pressureDimMax2">kPa</span>
			</div>
		</div>
	  </td>
  </tr>
  <tr height="50px" valign="bottom">
		<td>
		<b>
			<input type="checkbox" id="idFOA" name="idFOA" onclick="CalcGUIcoefficients()" checked style="width:20px;height:20px"/>
			<label for="idFOA" id="idFOALabel">FOA: ADS1256</label>
		</b>
		</td>
  </tr>
  <tr height="70px" class="FOAclass">
	  <td>
		<div>
			<input type="color" id="idThermocoupleColor" name="idThermocoupleColor" value="#865e3c" />
			&nbsp;&nbsp;
			<input type="checkbox" id="idThermocouple" name="idThermocouple" onclick="DrawPlot()" checked />
			<label for="idThermocouple" id="idThermocoupleLabel">ThermoCouple: unknown</label>
			<br>
			<br>
			<div align="center">
				min
				<input type="text" id="idThermocoupleMin" name="idThermocoupleMin" onBlur="FocusLost()" onKeyup="Keyup(event)" style="width:40px; text-align:center"/>
				mV &nbsp;&nbsp; max
				<input type="text" id="idThermocoupleMax" name="idThermocoupleMax" onBlur="FocusLost()" onKeyup="Keyup(event)" style="width:40px; text-align:center"/>
				mV
			</div>
		</div>
	  </td>
  </tr>
  <tr height="70px" class="FOAclass">
	  <td>
		<div>
			<input type="color" id="idThermistorVColor" name="idThermistorVColor" value="#000000" />
			&nbsp;&nbsp;
			<input type="checkbox" id="idThermistorV" name="idThermistorV" onclick="DrawPlot()" checked />
			<label for="idThermistorV" id="idThermistorVLabel">Thermistor V: unknown</label>
			<br>
			<br>
			<div align="center">
				min
				<input type="text" id="idThermistorVMin" name="idThermistorVMin" onBlur="FocusLost()" onKeyup="Keyup(event)" style="width:40px; text-align:center"/>
				V &nbsp;&nbsp; max
				<input type="text" id="idThermistorVMax" name="idThermistorVMax" onBlur="FocusLost()" onKeyup="Keyup(event)" style="width:40px; text-align:center"/>
				V
			</div>
		</div>
	  </td>
  </tr>
  <tr height="70px" class="FOAclass">
	  <td>
		<div>
			<input type="color" id="idThermistorRColor" name="idThermistorRColor" value="#26a269" />
			&nbsp;&nbsp;
			<input type="checkbox" id="idThermistorR" name="idThermistorR" onclick="DrawPlot()" checked />
			<label for="idThermistorR" id="idThermistorRLabel">Thermistor R: unknown</label>
			<br>
			<br>
			<div align="center">
				min
				<input type="text" id="idThermistorRMin" name="idThermistorRMin" onBlur="FocusLost()" onKeyup="Keyup(event)" style="width:40px; text-align:center"/>
				Ω &nbsp;&nbsp; max
				<input type="text" id="idThermistorRMax" name="idThermistorRMax" onBlur="FocusLost()" onKeyup="Keyup(event)" style="width:40px; text-align:center"/>
				Ω
			</div>
		</div>
	  </td>
  </tr>
  <tr height="70px" class="FOAclass">
	  <td>
		<div>
			<input type="color" id="idFluxColor" name="idFluxColor" value="#d39600" />
			&nbsp;&nbsp;
			<input type="checkbox" id="idFlux" name="idFlux" onclick="DrawPlot()" checked />
			<label for="idFlux" id="idFluxLabel">Flux: unknown</label>
			<br>
			<br>
			<div align="center">
				min
				<input type="text" id="idFluxMin" name="idFluxMin" onBlur="FocusLost()" onKeyup="Keyup(event)" style="width:40px; text-align:center"/>
				W/m² &nbsp;&nbsp; max
				<input type="text" id="idFluxMax" name="idFluxMax" onBlur="FocusLost()" onKeyup="Keyup(event)" style="width:40px; text-align:center"/>
				W/m²
			</div>
		</div>	
	  </td>
  </tr>
  <tr><!-- Height accumulator for the case of groups collapse -->
	  <td>
	  </td>
  </tr>
  <tr height="50px">
	  <td align="center">
		<div style="display:table-cell; vertical-align:middle">
			<button type="button" class="REST" onclick="SaveConfiguration()" style="width: 140px; height:26px; font-size: 14px;">Save configuration</button>
			<button type="button" class="REST" onclick="FetchConfiguration()"  style="margin-left: 20px; width: 140px; height:26px; font-size: 14px;">Load configuation</button>
		</div>
	  </td>
  </tr>
  <tr height="50px">
	  <td align="center" valign="middle">
		<button type="button" class="REST" onclick="StartAutoUpdate()" style="width: 140px; height:26px; font-size: 14px; ">Start monitoring</button>
		<button type="button" class="REST" onclick="StopAutoUpdate()"  style="margin-left: 20px; width: 140px; height:26px; font-size: 14px;">Stop monitoring</button>
		<br>
	  </td>
  </tr>
</table> 


<script type="text/javascript" src="scriptGUI.js"> </script>
<script type="text/javascript" src="scriptTransactions.js"> </script>
<script type="text/javascript" src="scriptSerialization.js"> </script>

<script>
	function Keyup(event)
	{
		if (event.which == 13) event.target.blur();
	}
</script>


</body></html>
