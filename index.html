<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>BARAFOA</title>

<style>
    body {
        background-color: #EEEEEE;
    }
    canvas {
         height: 100%;
         width: 100%;
    }
	input[type='color'] {
		width: 30px;
		height: 30px;
	}
	input[type='checkbox'] {
		width: 18px;
		height: 18px;
	}
	th, td {
		border: 1px solid black;
	}
</style>

</head>
<body onLoad="OnInit()">

<table style="width:100%">
  <tr>
    <td style="width:90%">
		<h2 align="center">BARA/FOA AZTEC</h2>
	</td>
    <td align="center" style="width:3%" >
		<img src="static.png" id="imgStatus" width="56" style="border:5px outset silver;">
	</td>
  </tr>
</table>


<table style="width:100%">
  <tr valign="bottom">
    <td>
		<b>&nbsp;&nbsp;BARA: MS5611</b>
	</td>
    <td style="width:82%" rowspan="10" valign="top">
		<canvas id="FrontCanvas" width="2090" height="980" style="border:2px solid #d3d3d3;">
			Your browser does not support the HTML5 canvas tag.
		</canvas>
	</td>
  </tr>
  <tr>
	  <td>
		<div>
			<input type="color" id="idTemperatureColor" name="idTemperatureColor" value="#ed333b"/>
			&nbsp;&nbsp;
			<input type="checkbox" id="idTemperature" name="idTemperature" checked />
			<label for="idTemperature" id="idTemperatureLabel">Temperature: unknown</label>
			<br>
			<br>
			<div align="center">
				min
				<input type="text" id="idTemperatureMin" name="idTemperatureMin" onBlur="FocusLost()" style="width:40px; text-align:center"/>
				°C &nbsp;&nbsp; max
				<input type="text" id="idTemperatureMax" name="idTemperatureMax" onBlur="FocusLost()" style="width:40px; text-align:center"/>
				°C
			</div>
		</div>
	  </td>
  </tr>
  <tr>
	  <td>
		<div>
			<input type="color" id="idPressureColor" name="idPressureColor" value="#1c71d8" />
			&nbsp;&nbsp;
			<input type="checkbox" id="idPressure" name="idPressure" checked />
			<label for="idPressure" id="idPressureLabel">Pressure: unknown</label>

				<div style="float:right;line-height: 35px;">
				<select name="idPressureDimSelector" id="idPressureDimSelector" onchange="PressureDimensionChanged(this)" >
					<option value="kPa">kPa</option>
					<option value="mBar" selected>mBar</option>
				</select>
				</div>

			<br>
			<br>
			<div align="center">
				min
				<input type="text" id="idPressureMin" name="idPressureMin" onBlur="FocusLost()" style="width:40px; text-align:center"/>
				<span id="pressureDim1">kPa</span> &nbsp;&nbsp; max
				<input type="text" id="idPressureMax" name="idPressureMax" onBlur="FocusLost()" style="width:40px; text-align:center"/>
				<span id="pressureDim2">kPa</span>
			</div>
		</div>
	  </td>
  </tr>
  <tr height="20px">
		<td>
		</td>
  </tr>
  <tr valign="bottom">
		<td>
			<b>&nbsp;&nbsp;FOA: ADS1256</b>
		</td>
  </tr>
  <tr>
	  <td>
		<div>
			<input type="color" id="idThermocoupleColor" name="idThermocoupleColor" value="#865e3c" />
			&nbsp;&nbsp;
			<input type="checkbox" id="idThermocouple" name="idThermocouple" checked />
			<label for="idThermocouple" id="idThermocoupleLabel">ThermoCouple: unknown</label>
			<br>
			<br>
			<div align="center">
				min
				<input type="text" id="idThermocoupleMin" name="idThermocoupleMin" onBlur="FocusLost()" style="width:40px; text-align:center"/>
				mV &nbsp;&nbsp; max
				<input type="text" id="idThermocoupleMax" name="idThermocoupleMax" onBlur="FocusLost()" style="width:40px; text-align:center"/>
				mV
			</div>
		</div>
	  </td>
  </tr>
  <tr>
	  <td>
		<div>
			<input type="color" id="idThermistorVColor" name="idThermistorVColor" value="#000000" />
			&nbsp;&nbsp;
			<input type="checkbox" id="idThermistorV" name="idThermistorV" checked />
			<label for="idThermistorV" id="idThermistorVLabel">Thermistor V: unknown</label>
			<br>
			<br>
			<div align="center">
				min
				<input type="text" id="idThermistorVMin" name="idThermistorVMin" onBlur="FocusLost()" style="width:40px; text-align:center"/>
				V &nbsp;&nbsp; max
				<input type="text" id="idThermistorVMax" name="idThermistorVMax" onBlur="FocusLost()" style="width:40px; text-align:center"/>
				V
			</div>
		</div>
	  </td>
  </tr>
  <tr>
	  <td>
		<div>
			<input type="color" id="idThermistorRColor" name="idThermistorRColor" value="#26a269" />
			&nbsp;&nbsp;
			<input type="checkbox" id="idThermistorR" name="idThermistorR" checked />
			<label for="idThermistorR" id="idThermistorRLabel">Thermistor R: unknown</label>
			<br>
			<br>
			<div align="center">
				min
				<input type="text" id="idThermistorRMin" name="idThermistorRMin" onBlur="FocusLost()" style="width:40px; text-align:center"/>
				Ω &nbsp;&nbsp; max
				<input type="text" id="idThermistorRMax" name="idThermistorRMax" onBlur="FocusLost()" style="width:40px; text-align:center"/>
				Ω
			</div>
		</div>
	  </td>
  </tr>
  <tr>
	  <td>
		<div>
			<input type="color" id="idSolarEnergyColor" name="idSolarEnergyColor" value="#d39600" />
			&nbsp;&nbsp;
			<input type="checkbox" id="idSolarEnergy" name="idSolarEnergy" checked />
			<label for="idSolarEnergy" id="idSolarEnergyLabel">Flux: unknown</label>
			<br>
			<br>
			<div align="center">
				min
				<input type="text" id="idSolarEnergyMin" name="idSolarEnergyMin" onBlur="FocusLost()" style="width:40px; text-align:center"/>
				W/m² &nbsp;&nbsp; max
				<input type="text" id="idSolarEnergyMax" name="idSolarEnergyMax" onBlur="FocusLost()" style="width:40px; text-align:center"/>
				W/m²
			</div>
		</div>	
	  </td>
  </tr>
  <tr>
	  <td align="center">
		<div style="display:table-cell; vertical-align:middle">
			<button type="button" class="REST" onclick="DrawPlot()" style="width: 140px; height:26px; font-size: 14px;">Apply</button>
			<br><br>
			<button type="button" class="REST" onclick="SaveConfiguration()" style="width: 140px; height:26px; font-size: 14px;">Save configuration</button>
			<button type="button" class="REST" onclick="FetchConfiguration()"  style="width: 140px; height:26px; font-size: 14px;">Load configuation</button>
		</div>
	  </td>
  </tr>
  <tr>
	  <td style="height:90px" align="center" valign="middle">
		<button type="button" class="REST" onclick="StartAutoUpdate()" style="width: 140px; height:26px; font-size: 14px;">Start monitoring</button>
		<button type="button" class="REST" onclick="StopAutoUpdate()"  style="width: 140px; height:26px; font-size: 14px;">Stop monitoring</button>
		<br>
	  </td>
  </tr>
</table> 


<script type="text/javascript" src="script.js"> </script>
<script type="text/javascript" src="scriptSerialization.js"> </script>


</body></html>
